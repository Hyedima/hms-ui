<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="userRequest.fullName"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Email / Username</label>
        <input
          class="form-control"
          id="description"
          type="email"
          required
          [(ngModel)]="userRequest.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="description">Password</label>
        <input
          class="form-control"
          id="description"
          type="password"
          required
          [(ngModel)]="userRequest.password"
          name="password"
        />
      </div>

      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
