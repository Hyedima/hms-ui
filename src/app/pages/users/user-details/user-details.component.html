<div>
  <div *ngIf="currentUser != null" class="edit-form">
    <h4>User Details</h4>
    <form>
      <div class="form-group">
        <label for="title">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.fullName"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Email / Username</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.email"
          name="description"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="currentUser == null">
    <br />
    <p>Cannot access this User details...</p>
  </div>
</div>
