<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="searchName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <a class="btn btn-outline-primary" routerLink="/users/add"> Add User </a>
    <h4>User List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.fullName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser?.id">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Full Name:</strong></label> {{ currentUser?.fullName }}
      </div>
      <div>
        <label><strong>Email / Username:</strong></label>
        {{ currentUser?.email }}
      </div>

      <a class="badge badge-warning" routerLink="/users/details/{{ currentUser?.id }}">
        Details
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
</div>
